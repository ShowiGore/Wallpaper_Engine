<html>

<head>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/pin/three@v0.130.1-bsY6rEPcA1ZYyZeKdbHd/mode=imports/optimized/three.js';

    const scene = new THREE.Scene();
    //const camera = new THREE.PerspectiveCamera(135, window.innerWidth / window.innerHeight, 1, 1000);
    const camera = new THREE.OrthographicCamera( window.innerWidth/-2, window.innerWidth/2, window.innerHeight/2, window.innerHeight/-2, 0,  window.innerWidth*8 );
    const renderer = new THREE.WebGLRenderer();
    renderer.shadowMap.enabled = true;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight( 0x404040 );
    scene.add( ambientLight );

    const pointLight = new THREE.PointLight( 0x808080);
    pointLight.position.set( 0, 0, 0 );
    pointLight.castShadow = true;
    scene.add( pointLight );

    const tube =  window.innerWidth/32;
    const radius =  window.innerWidth/2 - tube;
    const radialSegments = 9;
    const tubularSegments = 45;

    const geometry1 = new THREE.TorusGeometry(radius, tube, radialSegments, tubularSegments);
    const material1 = new THREE.MeshLambertMaterial( {color: 0xF75F1C, /*wireframe: true*/} );
    const torus1 = new THREE.Mesh(geometry1, material1);
    torus1.receiveShadow = true;
    torus1.castShadow = true;
    scene.add(torus1);

    const geometry2 = new THREE.TorusGeometry(radius-tube*4, tube, radialSegments, tubularSegments);
    const material2 = new THREE.MeshLambertMaterial( {color: 0xFF9A00, /*wireframe: true*/} );
    const torus2 = new THREE.Mesh(geometry2, material2);
    torus2.receiveShadow = true;
    torus2.castShadow = true;
    scene.add(torus2);

    const geometry3 = new THREE.TorusGeometry(radius-tube*8, tube, radialSegments, tubularSegments);
    const material3 = new THREE.MeshLambertMaterial( {color: 0x881EE4, /*wireframe: true*/} );
    const torus3 = new THREE.Mesh(geometry3, material3);
    torus3.receiveShadow = true;
    torus3.castShadow = true;
    scene.add(torus3);

    const geometry4 = new THREE.TorusGeometry(radius-tube*12, tube, radialSegments, tubularSegments);
    const material4 = new THREE.MeshLambertMaterial( {color: 0x85E21F, /*wireframe: true*/} );
    const torus4 = new THREE.Mesh(geometry4, material4);
    torus4.receiveShadow = true;
    torus4.castShadow = true;
    scene.add(torus4);

    const geometry = new THREE.SphereGeometry( radius-tube*16, 16, 16 );
    const material = new THREE.MeshLambertMaterial( {emissive: 0x808080, /*wireframe: true*/} );
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    camera.position.z =  window.innerWidth*2;

    const animate = function() {
      requestAnimationFrame(animate);

      rotateTorus(torus1, 0.002);//2
      rotateTorus(torus2, 0.005);//3
      rotateTorus(torus3, 0.010);//5
      rotateTorus(torus4, 0.017);//7

      renderer.render(scene, camera);
    };

    const rotateTorus = function(torus, rotation) {
      torus.rotateX(rotation);
      torus.rotateY(rotation);
      torus.rotateZ(rotation);
    }

    //animate();

    window.onload = function() {
      window.requestAnimationFrame(animate);
    }

    window.onresize = function() {

      //camera.aspect = window.innerWidth / window.innerHeight;
      camera.left = window.innerWidth/-2;
      camera.right = window.innerWidth/2;
      camera.top = window.innerHeight/2;
      camera.bottom = window.innerHeight/-2;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }
  </script>
</body>

</html>
